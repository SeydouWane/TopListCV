<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Classement des CV</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
    />
  </head>
  <body>
    <h2>Classement des CV par compétences</h2>

    {% if error %}
    <p style="color: red">{{ error }}</p>
    {% endif %}

    <form action="/" method="post" enctype="multipart/form-data">
      <label> Sélectionnez un dossier contenant les CV (PDF) :</label><br />
      <input
        type="file"
        name="cv_files"
        webkitdirectory
        directory
        multiple
        required
      /><br /><br />

      <label> Compétences recherchées :</label><br />
      <input type="text" name="skills" required /><br /><br />

      <button type="submit">Analyser</button>
    </form>
  </body>
</html>
